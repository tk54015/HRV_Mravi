<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karta Mrava Hrvatske</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map-container">
    <!-- Tra탑ilica gradova -->
    <div id="city-search-container">
      <input type="text" id="city-search" placeholder="Tra탑i grad...">
      <div id="city-suggestions" class="hidden"></div>
    </div>
    <!-- Karta -->
    <div id="map"></div>
    <!-- Sidebar (panel) -->
    <div id="sidebar">
      <button id="toggle-button">Prika탑i vrste</button>
      <div id="species-list" class="hidden"></div>
    </div>
    <!-- Odabir baze podataka -->
    <div id="db-select-container" style="position:absolute;top:10px;right:320px;z-index:1100;background:#fff;padding:6px 10px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
      <label for="db-select"><b>Baza podataka:</b></label>
      <select id="db-select">
        <option value="BrackoCro.json">Bra훾ko Cro</option>
        <option value="ZGMrav.json">ZG Mrav</option>
        <option value="Horvati.json">Horvati</option>
      </select>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
